services:
  postgres:
    image: postgres:16-alpine
    container_name: elmer-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: elmer
      POSTGRES_PASSWORD: elmer_local_dev
      POSTGRES_DB: orchestrator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elmer -d orchestrator"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
