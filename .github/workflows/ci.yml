name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Code Quality Checks
  # ============================================
  
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        project: [orchestrator, prototypes]
        include:
          - project: orchestrator
            has-lint: true
          - project: prototypes
            has-lint: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Type check
        working-directory: ${{ matrix.project }}
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Lint
        if: matrix.has-lint
        working-directory: ${{ matrix.project }}
        run: npm run lint
        continue-on-error: true  # Lint warnings don't block CI (for now)

  # ============================================
  # Build Verification
  # ============================================
  
  build-orchestrator:
    name: Build (orchestrator)
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: orchestrator/package-lock.json

      - name: Install dependencies
        working-directory: orchestrator
        run: npm ci

      - name: Build
        working-directory: orchestrator
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-build
          path: orchestrator/.next
          retention-days: 1
          if-no-files-found: ignore

  build-prototypes:
    name: Build (prototypes)
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: prototypes/package-lock.json

      - name: Install dependencies
        working-directory: prototypes
        run: npm ci

      - name: Build Storybook
        working-directory: prototypes
        run: npm run build-storybook

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: prototypes-storybook
          path: prototypes/storybook-static
          retention-days: 1

  # ============================================
  # Security Scanning
  # ============================================
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Audit orchestrator dependencies
        working-directory: orchestrator
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit prototypes dependencies
        working-directory: prototypes
        run: npm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # PR Summary
  # ============================================
  
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build-orchestrator, build-prototypes, security]
    if: always() && github.event_name == 'pull_request'
    
    steps:
      - name: Post summary
        uses: actions/github-script@v7
        with:
          script: |
            const lintResult = '${{ needs.lint-and-typecheck.result }}';
            const buildOrchestratorResult = '${{ needs.build-orchestrator.result }}';
            const buildPrototypesResult = '${{ needs.build-prototypes.result }}';
            const buildResult = (buildOrchestratorResult === 'success' && buildPrototypesResult === 'success') ? 'success' : 'failure';
            const securityResult = '${{ needs.security.result }}';
            
            const getEmoji = (result) => {
              if (result === 'success') return '✅';
              if (result === 'failure') return '❌';
              if (result === 'skipped') return '⏭️';
              return '⚠️';
            };
            
            const body = `## CI Results
            
            | Check | Status |
            |-------|--------|
            | Lint & Type Check | ${getEmoji(lintResult)} ${lintResult} |
            | Build | ${getEmoji(buildResult)} ${buildResult} |
            | Security Scan | ${getEmoji(securityResult)} ${securityResult} |
            
            ${buildResult === 'failure' ? '### ❌ Build failed\nPlease fix the build errors before merging.' : ''}
            ${lintResult === 'failure' ? '### ❌ Lint/Type errors\nPlease fix linting and type errors.' : ''}
            `;
            
            // Find existing CI summary comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## CI Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
